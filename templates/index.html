<html>

<head>
  <meta charset="utf-8">
  <title>login</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body >
  <div id="login_frame" >
    <form class="login_form" action="" method="get">
    	<h1>清华大学艺术团招新平台</h1>
      <h3 class="line"></h3>
      <h2 style="font-size: 140%;">请选择您的身份</h2>
      <p >
        <button onclick="type1()" type="button">学生</button>
        <button onclick="type2()" type="button">评委</button>
        <button onclick="type3()" type="button">队伍管理员</button>
        <button onclick="type4()" type="button">平台管理员</button>
      </p>
        <h4 style="font-size: 100%;" id="type" >目前身份：学生</h4>
        <p>
            用户名由汉字、字母、数字、字符组成，长度不超过20<br>
            密码由字母、数字、字符组成，且至少包含两种，长度为8-20
        </p>
      <p>
          {{ name_judge }}<br>
        <label >账号</label>
        <input id="account" name="account">
      </p>
      <p>
          {{ password_judge }}<br>
        <label >密码</label>
        <input id="password" name="password">
      </p>
      <p>
        <button type="submit" id="login">登录</button>
        <button id="register" onclick="location.href='register.html'" type="button">注册</button>
      </p>
      <p>
      	<a href="reset.html">忘记密码？</a>
      </p>
        {{ post }}<br />
    </form>
  </div>
  <script src="/static/main.js"></script>
</body>

</html>
